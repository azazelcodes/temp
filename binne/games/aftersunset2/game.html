<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

	<!--WegGL MiniclipAPI-->
	<script src="miniclip/mc_api.js" type="text/javascript"></script>
	<script src="api_manager.js" type="text/javascript"></script>
	<script type="text/javascript">
	function getUrlVars()
	{
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}

	function InitLanguage()
	{
		//SendMessage ('MiniclipApiManager', 'MAPI_InitLanguage', 'it');

		//console.log("*** InitLanguage: data " + window.qdata );

		var lang = 'en';
		var langFromUrl = getUrlVars()["mc_lang"];
		if(langFromUrl!=null && langFromUrl.length>0)
		  lang = langFromUrl;
		SendMessage ('MiniclipApiManager', 'MAPI_InitLanguage', lang);
	}
	</script>
	<!--WebGL MiniclipAPI END-->

  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="510px" width="680px" tabindex="1"></canvas><!--here_custom-->

</script>
